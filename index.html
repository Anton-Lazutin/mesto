<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место.Россия</title>
    <meta name="author" content="Anton Lazutin" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          alt="лого Место Россия"
          src="./images/logo-mesto.png"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/photo-cousteau.png"
            alt="Фото пользователя"
            class="profile__photo"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button__edit" type="button">
              <img src="./images/button__edit.svg" class="pic-button__edit" />
            </button>
            <p class="profile__hobby">Иcследователь океана</p>
          </div>
          <button class="button__add" type="button">
            <img src="./images/button__add.svg" />
          </button>
        </section>
        <section class="photo-cards">
          <div class="card">
            <img src="./images/photo-altay.jpg" alt="" class="card__pic" />
            <div class="card__info">
              <h2 class="card__title">Алтай</h2>
              <button class="button__like">
                <img src="./images/button__like.svg" class="pic-button__like" />
              </button>
            </div>
          </div>
          <div class="card">
            <img src="./images/photo-baikal.jpg" alt="" class="card__pic" />
            <div class="card__info">
              <h2 class="card__title">Байкал</h2>
              <button class="button__like">
                <img src="./images/button__like.svg" class="pic-button__like" />
              </button>
            </div>
          </div>
          <div class="card">
            <img src="./images/photo-dagestan.jpg" alt="" class="card__pic" />
            <div class="card__info">
              <h2 class="card__title">Дагестан</h2>
              <button class="button__like">
                <img src="./images/button__like.svg" class="pic-button__like" />
              </button>
            </div>
          </div>
          <div class="card">
            <img src="./images/photo-kamchtka.jpg" alt="" class="card__pic" />
            <div class="card__info">
              <h2 class="card__title">Камчатка</h2>
              <button class="button__like">
                <img src="./images/button__like.svg" class="pic-button__like" />
              </button>
            </div>
          </div>
          <div class="card">
            <img src="./images/photo-karelia.jpg" alt="" class="card__pic" />
            <div class="card__info">
              <h2 class="card__title">Карелия</h2>
              <button class="button__like">
                <img src="./images/button__like.svg" class="pic-button__like" />
              </button>
            </div>
          </div>
          <div class="card">
            <img src="./images/photo-teriberka.jpg" alt="" class="card__pic" />
            <div class="card__info">
              <h2 class="card__title">Териберка</h2>
              <button class="button__like">
                <img src="./images/button__like.svg" class="pic-button__like" />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <h2 class="footer__copyright">&copy;2023. Mesto Russia</h2>
      </footer>
    </div>
  </body>
</html>
