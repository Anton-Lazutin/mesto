<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место.Россия</title>
    <meta name="author" content="Anton Lazutin" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          alt="лого Место Россия"
          src="./images/logo-mesto.svg"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/photo-cousteau.png"
            alt="Фото пользователя"
            class="profile__photo"
          />
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn" type="button">
                <img class="profile__edit-btn-pic" src="./images/button__edit.svg" alt="кнопка редактирования"/>
              </button>
            </div>
            <p class="profile__hobby">Иcследователь океана</p>
          </div>
          <button class="profile__add-btn" type="button">
            <img
              class="profile__add-btn-pic" src="./images/button__add.svg" alt="кнопка добавить"/>
          </button>
        </section>
        <section class="photo-cards">
          <article class="card">
            <img src="./images/photo-altay.jpg" alt="Алтай" class="card__pic" />
            <div class="card__info">
              <h2 class="card__title">Алтай</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/photo-baikal.jpg"
              alt="Байкал"
              class="card__pic"
            />
            <div class="card__info">
              <h2 class="card__title">Байкал</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/photo-dagestan.jpg"
              alt="Дагестан"
              class="card__pic"
            />
            <div class="card__info">
              <h2 class="card__title">Дагестан</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/photo-kamchatka.jpg"
              alt="Камчатка"
              class="card__pic"
            />
            <div class="card__info">
              <h2 class="card__title">Камчатка</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/photo-karelia.jpg"
              alt="Карелия"
              class="card__pic"
            />
            <div class="card__info">
              <h2 class="card__title">Карелия</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/photo-teriberka.jpg"
              alt="Териберка"
              class="card__pic"
            />
            <div class="card__info">
              <h2 class="card__title">Териберка</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2023 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          action="https://anton-lazutin.github.io/mesto/"
          class="popup__input-form"
          method="get"
          name="popup__input-form"
        >
          <input
            type="text"
            class="popup__input-text popup__input-form_key_name"
            name="popup__input-form_name"
          />
          <input
            type="text"
            class="popup__input-text popup__input-form_key_hobby"
            name="popup__input-form_hobby"
          />
          <button class="popup__submit-btn" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-btn" type="button"></button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
