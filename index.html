<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место.Россия</title><meta name="author" content="Anton Lazutin"/><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" alt="лого Место Россия" src="03b78ada3425e9132ff3.svg"/></header><main class="main"><section class="profile"><div class="profile__container"><button type="button" class="profile__avatar-overlay"><img src="#" alt="Фото пользователя" class="profile__photo"/></button><div class="profile__info"><div class="profile__title"><h1 class="profile__name"></h1><button class="profile__edit-btn" type="button"><img class="profile__edit-btn-pic" src="8667ac4a523e8fc42e59.svg" alt="кнопка редактирования"/></button></div><p class="profile__hobby"></p></div></div><button class="profile__add-btn" type="button"><img class="profile__add-btn-pic" src="d86bb2edc2f6eadb96b7.svg" alt="кнопка добавить"/></button></section><section class="photo-cards"></section></main><footer class="footer"><p class="footer__copyright">&copy;2023 Mesto Russia</p></footer></div><section class="popup popup_edit-form"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__input-form" name="edit-form" novalidate><input required minlength="2" maxlength="40" class="popup__input popup__input_type_name" name="username" placeholder="Введите имя" id="name"/> <span id="error-name" class="popup__error-message"></span> <input required minlength="2" maxlength="200" class="popup__input popup__input_type_hobby" name="hobby" placeholder="О себе" id="hobby"/> <span id="error-hobby" class="popup__error-message"></span> <button class="popup__submit-btn" type="submit">Сохранить</button></form><button class="popup__close-btn popup__close-btn_edit-form" type="button"></button></div></section><section class="popup popup_add-form"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__input-form popup__input-add-form" name="add-form" novalidate><input required minlength="2" maxlength="30" class="popup__input popup__input_type_place" name="place" placeholder="Введите название" id="place"/> <span id="error-place" class="popup__error-message"></span> <input type="url" required class="popup__input popup__input_type_link" name="link" placeholder="Введите ссылку на картинку" id="link"/> <span id="error-link" class="popup__error-message"></span> <button class="popup__submit-btn" type="submit">Создать</button></form><button class="popup__close-btn popup__close-btn_add-form" type="button"></button></div></section><template id="basic-cards"><article class="card"><img class="card__pic"/> <button class="card__dlt-btn" type="button"></button><div class="card__info"><h2 class="card__title"></h2><div class="card__likes"><button class="card__like-btn" type="button"></button> <span class="card__like-nmbr"></span></div></div></article></template><section class="popup popup_photo"><div class="popup__wrapper"><img class="popup__big-photo"/><p class="popup__subtitle"></p><button class="popup__close-btn popup__close-btn_photo" type="button"></button></div></section><section class="popup popup_delete"><div class="popup__container"><h2 class="popup__title">Вы уверены?</h2><form class="popup__input-form popup__delete-form" name="delete-form" novalidate><button class="popup__submit-btn" type="submit">Да</button></form><button class="popup__close-btn popup__close-btn_delete" type="button"></button></div></section><section class="popup popup_edit-avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form class="popup__input-form" name="avatar-form" novalidate><input type="url" required class="popup__input popup__input_type_avatar" name="avatar" placeholder="Введите ссылку" id="avatar"/> <span id="error-avatar" class="popup__error-message"></span> <button class="popup__submit-btn" type="submit">Сохранить</button></form><button class="popup__close-btn popup__close-btn_avatar" type="button"></button></div></section></body></html>
