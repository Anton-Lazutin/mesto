<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место.Россия</title>
    <meta name="author" content="Anton Lazutin" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          alt="лого Место Россия"
          src="./images/logo-mesto.png"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/photo-cousteau.png"
            alt="Фото пользователя"
            class="profile__photo"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
            <p class="profile__hobby">Иcследователь океана</p>
          </div>
          <button class="card__add-btn" type="button"></button>
        </section>
        <section class="photo-cards">
          <div class="card">
            <img src="./images/photo-altay.jpg" alt="Алтай" class="card__pic" />
            <div class="card__info">
              <h2 class="card__title">Алтай</h2>
              <button class="card__like-btn"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/photo-baikal.jpg" alt="Байкал" class="card__pic" />
            <div class="card__info">
              <h2 class="card__title">Байкал</h2>
              <button class="card__like-btn"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/photo-dagestan.jpg" alt="Дагестан" class="card__pic" />
            <div class="card__info">
              <h2 class="card__title">Дагестан</h2>
              <button class="card__like-btn"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/photo-kamchatka.jpg" alt="Камчатка" class="card__pic" />
            <div class="card__info">
              <h2 class="card__title">Камчатка</h2>
              <button class="card__like-btn"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/photo-karelia.jpg" alt="Карелия" class="card__pic" />
            <div class="card__info">
              <h2 class="card__title">Карелия</h2>
              <button class="card__like-btn"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/photo-teriberka.jpg" alt="Териберка" class="card__pic" />
            <div class="card__info">
              <h2 class="card__title">Териберка</h2>
              <button class="card__like-btn"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <h2 class="footer__copyright">&copy;2023 Mesto Russia</h2>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <p class="popup__title">Редактировать профиль</p>
        <input type="text" class="popup__name" />
        <input type="text" class="popup__hobby" />
        <button class="popup__close-btn" type="button"></button>
        <button class="popup__submit-btn" type="button">Сохранить</button>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
